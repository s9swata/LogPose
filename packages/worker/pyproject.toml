[project]
name = "worker"
version = "0.1.0"
description = "ARGO Float Data Processing Workers - HTTPs Sync & NetCDF Parser"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "httpx>=0.25.0",
  "pyarrow>=13.0.0",
  "pydantic>=2.5.0",
  "pydantic-settings>=2.1.0",
  "loguru>=0.7.0",
  "psycopg2-binary>=2.9.11",
  "boto3>=1.26.0",
  "xarray>=2025.12.0",
  "netcdf4>=1.7.3",
  "dotenv>=0.9.9",
]

[dependency-groups]
dev = ["ruff>=0.14.14", "ty>=0.0.14"]
